    <style>
        .filter-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 30px;
            background-color: #2a2d2d;
            border-radius: 12px;
        }

        .filter-title {
            color: #6ccce2;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            color: #f3e722;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .filter-select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #1f2121;
            color: #d7dcdc;
            border: 2px solid #6ccce2;
            border-radius: 6px;
            cursor: pointer;
        }

        .filter-select:hover {
            border-color: #f3e722;
        }

        .filter-select:focus {
            outline: none;
            border-color: #f3e722;
        }

        .results-info {
            text-align: center;
            color: #d7dcdc;
            font-size: 18px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #1f2121;
            border-radius: 6px;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .detail-card {
            background-color: #2a2d2d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .detail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(108, 204, 226, 0.3);
        }

        .detail-image {
            width: 100%;
            background-color: #ffffff;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .detail-image img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .detail-title {
            color: #f3e722;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        .detail-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 10px;
        }

        .tag {
            background-color: #6ccce2;
            color: #1f2121;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .no-results {
            text-align: center;
            color: #d7dcdc;
            font-size: 24px;
            padding: 60px 20px;
            background-color: #2a2d2d;
            border-radius: 8px;
            margin: 20px;
        }

        @media screen and (max-width: 800px) {
            .filter-row {
                grid-template-columns: 1fr;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        // Define your flashings here
        // Format: { title: "Detail Name", image: "filename.png", tags: ["tag1", "tag2", "tag3"] }
        const flashings = [
{ title: "Drip Flashing with Color underneath", image: "Drip Flashing with Color underneath.png", tags: ["HEAD","BASE","DRIP"] },
{ title: "Head Flashing with Hemmed Back Leg", image: "Head Flashing with Hemmed Back Leg.png", tags: ["SOFFIT","BASE","DRIP"] },
{ title: "Drip Flashing with Hem and Drip", image: "Drip Flashing with Hem and Drip.png", tags: ["HEAD","BASE","DRIP"] },
{ title: "Base Shelf Flashing with Hem", image: "Base Shelf Flashing with Hem.png", tags: ["HEAD","BASE","RTW"] },
{ title: "Base Shelf Flashing with Hem and Drip", image: "Base Shelf Flashing with Hem and Drip.png", tags: ["HEAD","BASE","RTW"] },
{ title: "Ridge Flashing", image: "Ridge Flashing.png", tags: ["RIDGE","PEAK","ROOF"] },
{ title: "Vented Ridge Flashing", image: "Vented Ridge Flashing.png", tags: ["RIDGE","PEAK","ROOF"] },
{ title: "Outside Corner Flashing with Hems", image: "Outside Corner Flashing with Hems.png", tags: ["OUTSIDE CORNER","CORNER","ANGLE"] },
{ title: "Inside Corner Flashing with Hems", image: "Inside Corner Flashing with Hems.png", tags: ["INSIDE CORNER","CORNER","ANGLE"] },
{ title: "Outside Corner Flashing with One Hem", image: "Outside Corner Flashing with One Hem.png", tags: ["OUTSIDE CORNER","CORNER","ANGLE"] },
{ title: "Inside Corner Flashing with One Hem", image: "Inside Corner Flashing with One Hem.png", tags: ["INSIDE CORNER","CORNER","ANGLE"] },
{ title: "Bent Angle", image: "Bent Angle.png", tags: ["JAMB","CORNER","ANGLE"] },
{ title: "J Flashing with Hem", image: "J Flashing with Hem.png", tags: ["JAMB","J-FLASHING",""] },
{ title: "J Flashing with Drip", image: "J Flashing with Drip.png", tags: ["SILL","J-FLASHING",""] },
{ title: "J Flashing Cleat", image: "J Flashing Cleat.png", tags: ["JAMB","J-FLASHING","CLEAT"] },
{ title: "J Flashing with Drip Cleat", image: "J Flashing with Drip Cleat.png", tags: ["SILL","J-FLASHING","CLEAT"] },
{ title: "Zee Furring or Zee Closure Flashing", image: "Zee Furring or Zee Closure Flashing.png", tags: ["FURRING","CLOSURE","ZEE"] },
{ title: "Coping with Standard Front and Back", image: "Coping with Standard Front and Back.png", tags: ["COPING","DRIP","DRIP"] },
{ title: "Coping with Standard Face and Snap on Back", image: "Coping with Standard Face and Snap on Back.png", tags: ["COPING","DRIP","SNAP-ON"] },
{ title: "Coping with Hook Face and Standard Back", image: "Coping with Hook Face and Standard Back.png", tags: ["COPING","HOOK","DRIP"] },
{ title: "Coping with Hem Face and Standard Back", image: "Coping with Hem Face and Standard Back.png", tags: ["COPING","HEM","DRIP"] },
{ title: "Cleat Standard with Drip", image: "Cleat Standard with Drip.png", tags: ["CLEAT","COPING","DRIP"] },
{ title: "Cleat Gravel Stop with Drip", image: "Cleat Gravel Stop with Drip.png", tags: ["CLEAT","COPING","GRAVEL-STOP"] },
{ title: "Cleat Standard with Joggle", image: "Cleat Standard with Joggle.png", tags: ["CLEAT","COPING","JOGGLE"] },
{ title: "Cleat Gravel Stop with Joggle", image: "Cleat Gravel Stop with Joggle.png", tags: ["CLEAT","COPING","JOGGLE"] },
{ title: "Cleat Flat with Drip", image: "Cleat Flat with Drip.png", tags: ["CLEAT","FLAT","DRIP"] }




        ];

        function filterFlashings() {
            const filter1 = document.getElementById('filter1').value.toLowerCase();
            const filter2 = document.getElementById('filter2').value.toLowerCase();
            const filter3 = document.getElementById('filter3').value.toLowerCase();
            
            // Collect all selected filters (non-empty)
            const selectedFilters = [filter1, filter2, filter3].filter(f => f !== "");
            
            // Filter flashings that have ALL selected tags
            const filteredflashings = flashings.filter(detail => {
                if (selectedFilters.length === 0) {
                    return true; // Show all if no filters selected
                }
                
                // Check if detail has ALL selected tags
                return selectedFilters.every(filter => 
                    detail.tags.some(tag => tag.toLowerCase() === filter)
                );
            });
            
            displayflashings(filteredflashings, selectedFilters);
        }

        function displayflashings(filteredflashings, selectedFilters) {
            const gallery = document.getElementById('gallery');
            const resultsInfo = document.getElementById('resultsInfo');
            
            // Update results info
            if (selectedFilters.length > 0) {
                const filterText = selectedFilters.map(f => f.charAt(0).toUpperCase() + f.slice(1)).join(' + ');
                resultsInfo.textContent = `Showing ${filteredflashings.length} flashing${filteredflashings.length !== 1 ? 's' : ''} matching: ${filterText}`;
                resultsInfo.style.display = 'block';
            } else {
                resultsInfo.textContent = `Showing all ${filteredflashings.length} flashings`;
                resultsInfo.style.display = 'block';
            }
            
            // Clear gallery
            gallery.innerHTML = '';
            
            // Display filtered flashings
            if (filteredflashings.length === 0) {
                gallery.innerHTML = '<div class="no-results">No flashings match the selected filters</div>';
                return;
            }
            
            filteredflashings.forEach(detail => {
                const card = document.createElement('div');
                card.className = 'detail-card';
                
                card.innerHTML = `
                    <div class="detail-image">
                        <img src="flashings/${detail.image}" alt="${detail.title}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23cccccc%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2218%22 text-anchor=%22middle%22 alignment-baseline=%22middle%22 font-family=%22monospace%22 fill=%22%23333333%22%3EImage Not Found%3C/text%3E%3C/svg%3E'">
                    </div>
                    <div class="detail-title">${detail.title}</div>
                    <div class="detail-tags">
                        ${detail.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                
                gallery.appendChild(card);
            });
        }

        // Initialize - show all flashings
        filterFlashings();
    </script>
